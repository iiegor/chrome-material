matrix:
  include:
    - os: linux
      env: NODE_VERSION=5.1

install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

before_script:
  - chmod +x ./scripts/build.js
  - npm install

script:
  - npm test

before_deploy:
  - npm run build:linux
  - npm run build:win32
  - npm run build:darwin
  - zip -r Chrome-win32-ia32.zip ./bin/Chrome-win32-ia32
  - zip -r Chrome-win32-x64.zip ./bin/Chrome-win32-x64
  - zip -r Chrome-linux-ia32.zip ./bin/Chrome-linux-ia32
  - zip -r Chrome-linux-x64.zip ./bin/Chrome-linux-x64
  - zip -r Chrome-darwin-x64.zip ./bin/Chrome-darwin-x64

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    packages:
    - build-essential
    - git
    - fakeroot
    - wine
    - zip

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - Chrome-win32-ia32.zip
    - Chrome-win32-x64.zip
    - Chrome-linux-ia32.zip
    - Chrome-linux-x64.zip
    - Chrome-darwin-x64.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

after_deploy:
  - "echo 'Chrome Material Design deployed!'"
